<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика по числам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .radio-group {
            margin: 15px 0;
        }
        .radio-group label {
            margin-right: 15px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Вычисление статистики по числам</h1>
<form action="../stats" method="post">
    <div>
        <label>Число 1: <input type="text" name="num1" required></label>
    </div>
    <div>
        <label>Число 2: <input type="text" name="num2" required></label>
    </div>
    <div>
        <label>Число 3: <input type="text" name="num3" required></label>
    </div>

    <div class="radio-group">
        <p>Выберите операцию:</p>
        <label><input type="radio" name="operation" value="max" checked> Максимум</label>
        <label><input type="radio" name="operation" value="min"> Минимум</label>
        <label><input type="radio" name="operation" value="avg"> Среднее арифметическое</label>
    </div>

    <button type="submit" class="btn">Вычислить</button>
</form>

<br>
<a href="/">На главную</a>
</body>
</html>
