<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализ текста</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
    }
    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Анализ текста</h1>
<form action="../text-analysis" method="post">
  <div>
    <label for="text">Введите текст для анализа:</label>
    <textarea id="text" name="text" required></textarea>
  </div>

  <button type="submit" class="btn">Анализировать текст</button>
</form>

<br>
<a href="/">На главную</a>
</body>
</html>
